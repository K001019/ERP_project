{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}تغيير كلمة المرور{% endblock %}

{% block page_title %}تغيير كلمة المرور الخاصة بك{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <hr>
            <button type="submit" class="btn btn-primary">تغيير كلمة المرور</button>
        </form>
    </div>
</div>
{% endblock %}
